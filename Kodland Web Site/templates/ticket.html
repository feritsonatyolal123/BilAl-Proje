<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilAl - Film Seç</title>
    <link rel ="website icon" type="png"
    href="static/BilAl.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='ticket.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='BilAl.png') }}" alt="BilAl Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('ticket') }}" class="{{ 'active' if request.endpoint == 'ticket' else '' }}">Bilet Al</a></li>
                <li><a href="{{ url_for('hakkimizda') }}" class="{{ 'active' if request.endpoint == 'hakkimizda' else '' }}">Hakkımızda</a></li>
                <li><a href="{{ url_for('goruntule') }}" class="view-ticket-btn">Bilet Görüntüle</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Vizyondaki Filmler</h1>
        <form action="/buy" method="post">
            <div class="film-list">
                <!-- Star Wars -->
                <div class="film-card">
                    <img src="{{ url_for('static', filename='starwars.jpg') }}" alt="Star Wars">
                    <p>Star Wars</p>
                    <button type="submit" name="film" value="Star Wars">Filmi Seç</button>
                </div>

                <!-- Kral Şakir -->
                <div class="film-card">
                    <img src="{{ url_for('static', filename='kingshakir.jpg') }}" alt="Kral Şakir">
                    <p>Kral Şakir</p>
                    <button type="submit" name="film" value="Kral Şakir">Filmi Seç</button>
                </div>

                <!-- Toy Story -->
                <div class="film-card">
                    <img src="{{ url_for('static', filename='toystory.jpg') }}" alt="Toy Story">
                    <p>Toy Story</p>
                    <button type="submit" name="film" value="Toy Story">Filmi Seç</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
