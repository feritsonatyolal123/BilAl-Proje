<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilAl - Bilet Satın Al</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='buy.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='BilAl.png') }}" alt="BilAl Logo">
    </header>
    <div class="container">
        <h1>Bilet Satın Al</h1>
        <form action="/thanks" method="post">
            <div class="ticket-info">
                <p><strong>Film:</strong> {{ film_title }}</p>

                <label for="cinema">Sinema Seç</label>
                <select name="cinema" required>
                    <option value="Düzce Sineması">Düzce Sineması</option>
                    <option value="İstanbul Sineması">İstanbul Sineması</option>
                </select>

                <label for="seat">Koltuk Seç</label>
                <select name="seat" required>
                    <option value="A1">A1</option>
                    <option value="B1">B1</option>
                    <option value="C1">C1</option>
                    <option value="D1">D1</option>
                </select>

                <label for="time">Saat Seç</label>
                <select name="time" required>
                    <option value="14:00">14:00</option>
                    <option value="18:00">18:00</option>
                </select>

                <!-- Kredi Kartı Bilgileri -->
                <h2>Ödeme Bilgileri</h2>
                <label for="card_number">Kredi Kartı Numarası</label>
                <input type="text" id="card_number" placeholder="1234 5678 9012 3456" maxlength="19" >
                
                <script>
                document.getElementById('card_number').addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, ''); // Sadece rakamları al
                    value = value.match(/.{1,4}/g)?.join(' ') || ''; // 4'erli gruplandır
                    e.target.value = value;
                });
                </script>
                
                
                <label for="card_name">Kart Üzerindeki İsim</label>
                <input type="text" name="card_name" id="card_name" placeholder="Adınız Soyadınız" required>

                <label for="expiry_date">Son Kullanma Tarihi</label>
                <input type="month" name="expiry_date" id="expiry_date" required>

                <label for="cvv">CVV</label>
                <input type="text" name="cvv" id="cvv" placeholder="123" maxlength="4" required pattern="[0-9]{3,4}" title="3 veya 4 haneli güvenlik kodu giriniz.">

                <input type="hidden" name="film" value="{{ film_title }}">

                <button type="submit">Bilet Satın Al</button>
            </div>
        </form>
    </div>
</body>
</html>
